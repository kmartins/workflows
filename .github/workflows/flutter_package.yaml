name: Flutter package workflow

on:
  workflow_call:
    inputs:
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"
      run_format:
        type: boolean
        required: false
        default: true
      run_analyze:
        type: boolean
        required: false
        default: true
      run_tests:
        type: boolean
        required: false
        default: true
      concurrency:
        required: false
        type: number
        default: 4
      coverage_excludes:
        required: false
        type: string
        default: ""
      flutter_channel:
        required: false
        type: string
        default: "stable"
      flutter_version:
        required: false
        type: string
        default: ""
      working_directory:
        required: false
        type: string
        default: "."
      format_line_length:
        required: false
        type: string
        default: "80"
      format_directories:
        required: false
        type: string
        default: "lib test example"
      analyze_directories:
        required: false
        type: string
        default: "lib test example"
      check_coverage:
        required: false
        type: boolean
        default: true
      min_coverage:
        required: false
        type: number
        default: 100
      upload_coverage_codecov:
        required: false
        type: boolean
        default: true
      codecov_fail_if_error:
        required: false
        type: boolean
        default: true
      codecov_flags:
        required: false
        type: string
        default: ""
      codecov_token:
        required: false
        type: string
        default: ""

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: 📚 Git checkout
        uses: actions/checkout@v3

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{inputs.flutter_version}}
          channel: ${{inputs.flutter_channel}}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: 📦 Install dependencies
        run: flutter packages get

      - name: ✨ Check formatting
        if: ${{inputs.run_format}}
        run: dart format --line-length ${{inputs.format_line_length}} --set-exit-if-changed ${{inputs.format_directories}}

      - name: 🕵️ Analyze
        if: ${{inputs.run_analyze}}
        run: flutter analyze ${{inputs.analyze_directories}}

      - name: 🧪 Run tests
        if: ${{inputs.run_tests}}
        run: flutter test -j ${{inputs.concurrency}} --no-pub --coverage --test-randomize-ordering-seed random

      - name: 📊 Check code coverage
        if: ${{inputs.check_coverage}}
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          path: ${{inputs.working_directory}}/coverage/lcov.info
          exclude: ${{inputs.coverage_excludes}}
          min_coverage: ${{inputs.min_coverage}}

      - name: ⬆️ Upload coverage to Codecov
        if: ${{inputs.upload_coverage_codecov}}
        uses: codecov/codecov-action@v3
        with:
          token: ${{inputs.codecov_token}}
          fail_ci_if_error: ${{inputs.codecov_fail_if_error}}
          flags: ${{inputs.codecov_flags}}
