name: Publish flutter package in the pub.dev

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
      working_directory:
        required: false
        type: string
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  publish:
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write

    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{inputs.flutter_version}}
          channel: ${{inputs.flutter_channel}}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: â¬‡ï¸ Download flutter binary artifacts
        run: flutter precache --universal

      - name: ğŸ” Create publishing token
        run: |
          set -eo pipefail
          PUB_TOKEN=$(curl --retry 5 --retry-connrefused -sLS "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=https://pub.dev" -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" | jq -r '.value')
          echo "PUB_TOKEN=${PUB_TOKEN}" >> $GITHUB_ENV
          export PUB_TOKEN
          flutter pub token add https://pub.dev --env-var PUB_TOKEN
      
      - name: ğŸ“¦ Install scoop
        if: runner.os == 'Windows'
        run: |
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          Join-Path (Resolve-Path ~).Path "scoop\shims" >> $Env:GITHUB_PATH

      - name: ğŸ—‘ï¸ Remove pubspec_overrides.yaml
        run: find . -type f -name "pubspec_overrides.yaml" -exec git rm -f {} \;
        shell: bash

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸŒµ Publish - dry run
        run: flutter pub publish --dry-run

      - name: ğŸ“¢ Publish to pub.dev
        run: flutter pub publish -f
