name: Publish dart package in the pub.dev

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
      working_directory:
        required: false
        type: string
      runs_on:
        required: false
        type: string
        default: "ubuntu-latest"

jobs:
  publish:
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write

    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ğŸ“¦ Install dependencies
        run: dart pub get

      - name: ğŸŒµ Publish - dry run
        run: dart pub publish --dry-run

      - name: ğŸ“¢ Publish to pub.dev
        run: dart pub publish -f
